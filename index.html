<!DOCTYPE HTMl>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    
    <body>
        <div id="left">
            <div id="logo">
                <img src="images/odin-lined.png" alt="Logo" id="logo-img">
                <h1 id="logo-text">ODIN</h1>
            </div>

            <p id="img-credit">
                Photo by
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Halie West</a>
                on
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                    Unsplash
                </a>
            </p>
        </div>
        
        <div id="right">
            <div id="convince">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
                <p>You <span class="italic">know</span> you want to.</p>
            </div>
            
            <form action="#" method="submit">
                <fieldset>
                    <h3>Let's do this!</h3>

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" inlength="3" maxlength="20">
                    </div>
                    
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" inlength="3" maxlength="20">
                    </div>
                    
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required minlength="3" maxlength="18">
                    </div>
                    
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required minlength="3" maxlength="18">
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>
            </form>
            <p id="old-account">Already have an account? <a href="">Log in</a></p>
        </div>
    </body>
</html>
